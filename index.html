<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#15803d" />
    <meta name="description" content="A comprehensive restaurant point-of-sale system with table management, order processing, and real-time menu updates." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Restaurant POS" />
    <meta name="application-name" content="Restaurant POS" />
    <meta name="msapplication-TileColor" content="#15803d" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Fork Flow Pos - Point of Sale System</title>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-green-600 via-green-700 to-emerald-800">
      <style>
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .fade-in-up {
          animation: fadeInUp 0.8s ease-out;
        }
        .text-shadow {
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
      </style>
      
      <div class="text-center fade-in-up">
        <!-- Main Loading Container -->
        <div class="mb-10">
          <div class="w-16 h-16 border-3 border-white/25 border-t-white rounded-full animate-spin mx-auto mb-6"></div>
        </div>

        <!-- App Name -->
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-tight text-shadow">
          Fork Flow Pos
        </h1>
        
        <!-- Subtitle -->
        <p class="text-green-100 text-xl mb-12 font-light text-shadow">
          Point of Sale System
        </p>
        
        <!-- Loading text -->
        <div class="flex items-center justify-center space-x-2">
          <div class="w-4 h-4 border-2 border-white/60 border-t-white rounded-full animate-spin"></div>
          <span class="text-white text-base">Loading your experience...</span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide initial loader when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
