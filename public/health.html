<!DOCTYPE html>
<html>
<head>
    <title>App Status</title>
</head>
<body>
    <h1>POS System Status</h1>
    <p>Application is running on port 3000</p>
    <p>Time: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
